<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Theme Made By www.w3schools.com - No Copyright -->
  <title>{% block title %} Title {% endblock %}</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
    body {
        font: 20px Montserrat, sans-serif;
        line-height: 1.8;
        color: #f5f6f7;
    }

    p {font-size: 16px;}

    .margin {margin-bottom: 45px;}

    .bg-white { 
        background-color: #ffffff; /* White */
        color: #555555;
    }
    .bg-gray { 
        background-color: #2f2f2f; /* Black Gray */
        color: #fff;
    }

    .bg-green { 
        background-color: #1abc9c; /* Black Gray */
        color: #fff;
    }

    .bg-swamp-green {
        background-color: #858971;
        color #fff;
    }

    .bg-pale-violet {
        background-color: #a18296;
        color #fff;
    }

    .bg-blue {
        background-color: #6371b2;
        color: #fff;
    }
    .container-fluid {
        padding-top: 70px;
        padding-bottom: 70px;
    }
    .navbar {
        padding-top: 15px;
        padding-bottom: 15px;
        border: 0;
        border-radius: 0;
        margin-bottom: 0;
        font-size: 12px;
        letter-spacing: 5px;
        background-color: #1abc9c;
        color: #FFFFFF;
    }
    .navbar-nav  li a:hover {
        color: #000000 !important;
    }

    .navbar a {
        color: #FFFFFF;
        font-weight: 700;
    }

  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
      <a class="navbar-brand" href="#">Renz Rommel E. Valenzuela</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#">WHO</a></li>
        <li><a href="#">WHAT</a></li>
        <li><a href="#">WHERE</a></li>
      </ul>
    </div>
  </div>
</nav>

<div>{% block content %} {% endblock %}</div>

<!-- Footer -->
<footer class="container-fluid bg-gray text-center">
  <p>Bootstrap Theme Made By <a href="https://www.w3schools.com">www.w3schools.com</a></p> 
</footer>

</body>
</html>
